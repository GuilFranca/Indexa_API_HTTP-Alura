<app-container>

  <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png" alt="">
      <div>
        <button routerLink="/lista-contatos">
          <img class="seta" src="assets/arrow-left.png" alt="">
          <a>Voltar</a>
        </button>
      </div>
    </section>
    <section class="cabecalho-contato">
      <img src="assets/perfil-contato.png" alt="">
      <h1>Perfil do contato</h1>
    </section>
  </header>

  <app-separador></app-separador>

  <section class="perfil">
    <ul>
      <li>
        <i class="ri-phone-line"></i> <strong>Telefone</strong>
      </li>
      <li>{{ contato.telefone }}</li> <!-- Interpolação do dado {{  }} -->
      <li>
        <i class="ri-mail-line"></i> <strong>Email</strong>
      </li>
      <li>{{ contato.email }}</li>
      <li>
        <i class="ri-calendar-line"></i> <strong>Data de nascimento</strong>
      </li>
      <li>{{ contato.aniversario }}</li>
      <li>
        <i class="ri-global-line"></i> <strong>Redes sociais</strong>
      </li>
      <li>{{ contato.redes }}</li>
    </ul>
    <div class="botoes">
      <button (click)="excluir()" class="botao-excluir">
        Excluir contato
      </button>
      <button class="botao-editar">
        Editar
      </button>
    </div>
  </section>
  
</app-container>
