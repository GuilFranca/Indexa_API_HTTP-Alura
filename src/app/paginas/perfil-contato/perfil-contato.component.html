<app-container>

  <app-cabecalho
    [telaInicial]="false"
    [bannerSrc]=" 'assets/perfil-contato.png' "
    [titulo]=" 'Perfil contato' ">
  </app-cabecalho>

  <section class="perfil">

    <div class="imagem-perfil">
      <img [src]="contato.avatar" alt="avatar do contato">
      <h2><strong>{{ contato.nome }}</strong></h2>
    </div>

    <app-separador></app-separador>

    <ul>
      <li>
        <i class="ri-phone-line"></i> <strong>Telefone</strong>
      </li>
      <li>{{ contato.telefone }}</li> <!-- Interpolação do dado {{  }} -->
      <li>
        <i class="ri-mail-line"></i> <strong>Email</strong>
      </li>
      <li>{{ contato.email }}</li>
      <li>
        <i class="ri-calendar-line"></i> <strong>Data de nascimento</strong>
      </li>
      <li>{{ contato.aniversario }}</li>
      <li>
        <i class="ri-global-line"></i> <strong>Redes sociais</strong>
      </li>
      <li>{{ contato.redes }}</li>
    </ul>
    <div class="botoes">
      <button (click)="excluir()" class="botao-excluir">
        Excluir contato
      </button>
      <button [routerLink]="['/formulario', contato.id]" class="botao-editar">
        Editar
      </button>
    </div>
  </section>
  
</app-container>
