<section class="contato">
    <ul>
        <img [src]="avatar" 
        alt="avatar" 
        class="avatar"
        [routerLink]="['/perfil-contato', id]">
        <li>
            <strong>{{ nome }}</strong>
        </li>
        <li>{{ telefone }}</li>
        <li>
            <button [routerLink]="['/formulario', id]">
                <img src="/assets/pencil-square.png" alt="">
            </button>
            <!-- Como o router link vai ser criado dinâmicamente e não uma rota fixa, iremos utilizar os [] prober bind -->
            <button [routerLink]="['/perfil-contato', id]">
                <img src="/assets/trash.png" alt="">
            </button>
        </li>
    </ul>
</section>
