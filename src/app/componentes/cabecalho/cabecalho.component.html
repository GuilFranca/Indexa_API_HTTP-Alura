<header class="cabecalho">
    <img src="/assets/logo.png" class="logo">
    <!-- ! se não for a tela inicial -->
    @if (!telaInicial) {
        <div class="link">
            <button routerLink="/lista-contatos">
                <img class="seta" src="assets/arrow-left.png" alt="">
                <a>Voltar</a>
            </button>
        </div>
    }
    <img [src]="bannerSrc" class="banner">
    <!-- O ngClass é uma diretiva de atributo que permite alterar as class da tag em questão -->
    <h1 
        [ngClass]="telaInicial ? 'titulo' : 'titulo-form' "
        [innerHTML]="titulo">
    </h1>
</header>
